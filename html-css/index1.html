<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <caption>
        Available Products
      </caption>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>In Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Charger</td>
          <td>250DKK</td>
          <td>Yes</td>
        </tr>
        <tr>
          <td>Laptop</td>
          <td>6000DKK</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Cord</td>
          <td>60DKK</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Candy</td>
          <td>60DKK</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
